<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업창</title>
<script type="text/javascript">
    function setPopUpStart(obj) {
        if(obj.checked==true) {
            let expireDate = new Date();
            let days =1;
            expireDate.setDate(expireDate.getDate()+days); //쿠키 유효시간을 하루로 설정
            document.cookie = "notShowPop=" + "true" + ";path=/; expires=" + expireDate.toGMTString();
            window.close();
        }
    }
</script>
</head>
<body>
    알림 팝업창 입니다.
    <br/><p/><br/><p/><br/><p/><br/><p/><br/>
    <form>
        <input type="checkbox" onClick="setPopUpStart(this)">오늘은 더 이상 팝업창 띄우지 않기
    </form>
</body>
</html>
